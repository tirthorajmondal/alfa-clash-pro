<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Clash Pro</title>

    <!-- tailwindcss && daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- coustom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">


    <main class="">


        <section id="home-screen" class=" text-white flex flex-col min-h-screen justify-center items-center ">
            <div class="flex flex-col items-center gap-10 ">
                <h1 class="text-9xl font-anton uppercase">Alfa Clash Pro</h1>
                <p>
                    Unleash Your Keyboard Kung Fu : Press “Enter” to Play
                </p>
                <button onclick="play()" class="btn text-black">Play</button>
            </div>
        </section>
        <section id="play-ground" class="hidden">
            <div class="flex flex-col gap-14 items-center">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] mt-20 rounded-2xl bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="text-center text-white rounded-b-xl px-3 pb-2 bg-[#2F2941]">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-8xl text-[#010313] font-semibold uppercase">Y</p>
                    </div>
                </div>
                <!-- Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd> 
                        <kbd id="s" class="kbd">s</kbd>           
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- lifeline -->
                <div class="flex justify-between mx-20 w-4/5">
                    <button class="btn bg-[#894189] text-white">
                        Life
                        <img src="images/lifeline.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] text-white">
                        Score
                        <img src="images/monetization.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="score hidden">
            <div class="flex justify-center items-center h-screen">
                <div class="text-white flex flex-col items-center gap-6 p-6 bg-[#ffffff33] rounded-xl">
                    <h2 class="text-6xl"><span class="font-extrabold">Score </span>: <span>14</span></h2>
                    <button class="btn text-black font-bold">Play Now</button>
                    <p class="">Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alfa-clash.js"></script>
</body>

</html>
